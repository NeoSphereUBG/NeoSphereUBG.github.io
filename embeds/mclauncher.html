button {

}


body {
  background-image: url('https://neosphereubg.github.io/img/normalmcbg.png');

<button onclick="openGame()"><img src="https://neosphereubg.github.io/img/launchmc.png" width="50%"></button>
<script>
function openGame() {
var win = window.open()
var url = "https://neosphereubg.github.io/embeds/minecraft/"
var iframe = win.document.createElement('iframe')
iframe.style.width = "100%";
iframe.style.height = "100%";
iframe.style.border = "none";
iframe.src = url
win.document.body.appendChild(iframe)
}
</script>
